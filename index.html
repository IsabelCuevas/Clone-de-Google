<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleClone</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <!-- Es el encabezado del texto  -->
    <header>
        <!-- Barra de navegación -->
        <nav>
         <!-- Lista no ordena -->
         <ul class="nav-right-section">
            <li>
                <a href="">Gmail</a>
            </li>
            <li>
                <a href="">Imagenes</a>
            </li>
            <li class="menu">
                <a href=""></a>
            </li>
            <li>
                <a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AKPQZvxviyDUwVnWNUW2bdvNru0jof445MP4PbVE_v6sZQ=s64-c-mo" alt="">
                </a>
            </li>

         </ul>
        </nav>
    </header>
    <!-- es la sección más importante -->
    <main>
        <!-- Section una division y tiene prioridad sobre div -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png " alt="Logo de Google">
        </section>
        <section class="main-input">
            <!-- buscador input  -->
            <div class="main-input-container">
                <!-- span de la lupa  -->
                <span class="search-icon"></span>
                <!-- input -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <section class="buttons">
            <div>
                <button> Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
